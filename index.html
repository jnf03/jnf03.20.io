<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;1,300&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="text">
      <div class="logo-src">
        <img src="logo.svg" alt="logo" class="logo" />
      </div>
      <div class="body-src">
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="" id="form1">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <button class="submit">
            <img src="icon-arrow.svg" alt="" />
          </button>
          <img src="icon-error.svg" alt="error" class="error-icon" />
          <div class="message">Please provide a valid email</div>
        </form>
      </div>
    </article>
    <article class="img-src">
      <img src="hero-desktop.jpg" alt="woman" />
    </article>
    <script src="script.js"></script>
  </body>
</html>
